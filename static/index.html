<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ResumeRev.ai â€“ AI Resume Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body class="bg-slate-900 text-slate-300 font-sans leading-relaxed">
  <div class="min-h-screen flex flex-col items-center px-4 py-8 md:px-8">
    <!-- Header -->
    <header class="w-full max-w-6xl text-center mb-10">
      <h1 class="text-4xl font-extrabold text-white tracking-tight sm:text-5xl">
        ResumeRev.ai
      </h1>
      <p class="text-slate-400 text-lg mt-3">
        AI-powered resume intelligence. Get role-specific insights, match scores, and recruiter-ready suggestions in seconds.
      </p>
    </header>

    <main class="w-full max-w-6xl grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Upload Section -->
      <section class="lg:col-span-1 bg-slate-800 p-6 rounded-2xl shadow-lg space-y-6">
        <h2 class="text-xl font-semibold text-white mb-2">Upload Your Resume</h2>
        <form id="upload-form" class="space-y-6">
          <!-- Job Description -->
          <div>
            <label for="job-description" class="block text-sm font-medium text-slate-400 mb-1">Job Description</label>
            <textarea
              id="job-description"
              name="job_description"
              rows="7"
              placeholder="Paste the job description here..."
              class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-sm resize-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition"
              required
            ></textarea>
          </div>

          <!-- Resume Upload -->
          <div>
            <label for="resume-file" class="block text-sm font-medium text-slate-400 mb-1">Upload Resume (.pdf or .docx)</label>
            <input
              type="file"
              id="resume-file"
              name="file"
              accept=".pdf,.docx"
              required
              class="w-full text-sm text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:font-semibold file:bg-sky-600 file:text-white hover:file:bg-sky-500 transition"
            />
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full bg-sky-600 hover:bg-sky-500 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 disabled:opacity-50 disabled:scale-100"
          >
            ðŸš€ Analyze Resume
          </button>
        </form>
      </section>
      
      <!-- Results Summary -->
      <section id="results-summary" class="lg:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-6 hidden">
        <!-- Dynamically Injected -->
      </section>
    </main>

    <!-- Detailed Results -->
    <section id="results-details" class="w-full max-w-6xl mt-10 hidden">
      <!-- Dynamically Injected -->
    </section>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
